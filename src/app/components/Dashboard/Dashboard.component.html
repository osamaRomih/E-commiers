<div class="container">
<form #f="ngForm" (submit)="dashboard(f)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="email" ngModel name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input type="number" ngModel name="price" class="form-control" id="exampleInputPassword1" required>
  </div>
  <div class="mb-3">
    <label for="imaag" class="form-label">Photo</label>
    <input type="file" ngModel name="image" #image class="form-control" id="imaag" required>
  </div>

  <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Submit</button>
</form>
</div>
